<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'inscription et de connexion</title>
    <link rel="stylesheet" href="./inscco.css">
</head>
<body>
    <div class="auth-container">
        <h1 id="form-title">Inscription</h1>
        
        <form id="auth-form">
            <div id="signup-section" class="form-section">
                <div class="form-group">
                    <label for="name">Nom:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Adresse e-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe:</label>
                    <input type="password" id="password" name="password" required>
                    <p id="password-strength" class="password-strength">Force du mot de passe : </p>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirmez le mot de passe:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
            </div>

            <div id="login-section" class="form-section" style="display: none;">
                <div class="form-group">
                    <label for="login-email">Adresse e-mail:</label>
                    <input type="email" id="login-email" name="login-email" required>
                </div>

                <div class="form-group">
                    <label for="login-password">Mot de passe:</label>
                    <input type="password" id="login-password" name="login-password" required>
                </div>
            </div>

            <button type="submit" id="submit-button">S'inscrire</button>
        </form>

        <button id="toggle-auth-mode">Déjà inscrit ? Connectez-vous</button>
    </div>
    <script src="./inscco.js"></script>
</body>
</html>
