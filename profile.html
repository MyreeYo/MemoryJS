<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil</title>
  <link rel="stylesheet" href="./profile.css">
  <!-- Ajoute la Police Nunito de Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Barre de navigation -->
    <nav>
        <ul>
            <li><a href=".index.html" target="_blank">Accueil</a></li>
            <li><a href="./jeu.html" target="_blank">Jouer</a></li>
            <li><a href="./profile.html" target="_blank">Profil</a></li>
            <li><a href="./index.html" target="_blank">Inscription</a></li>
        </ul>
    </nav>
  <div class="profile-container">
    <h1>Mon Profil</h1>
    <div class="profile-info">
      <div class="profile-image-container">
        <label for="profile-image">Image de profil:</label>
        <input type="file" id="profile-image" accept="image/*">
        <img id="preview-image" src="default-profile.png" alt="Profile Image">
      </div>
      <div class="profile-details">
        <label for="username">Pseudo:</label>
        <input type="text" id="username" value="Utilisateur">
      </div>
    </div>
    <button id="save-btn">Sauvegarder</button>
  </div>
  <script src="./profile.js"></script>
</body>
</html>
