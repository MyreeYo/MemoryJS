<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil</title> <!-- Titre page onglet navig -->
  <link rel="stylesheet" href="./profile.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet"> <!-- Lien vers la police Nunito de Google Fonts -->
  </head>
<body>
    <!-- Barre navig -->
    <nav>
        <ul>
            <li><a href="./index.html" target="_blank">Accueil</a></li>
            <!-- Lien vers l'accueil ouvrant dans un nouvel onglet -->
            <li><a href="./jeu.html" target="_blank">Jouer</a></li>
            <!-- Lien vers le jeu ouvrant dans un nouvel onglet -->
            <li><a href="./profile.html" target="_blank">Profil</a></li>
            <!-- Lien vers le profil ouvrant dans un nouvel onglet -->
            <li><a href="./index.html" target="_blank">S'inscrire/Se connecter</a></li>
            <!-- Lien vers la page d'inscription ouvrant dans un nouvel onglet -->
        </ul>
    </nav>
    <div class="profile-container"> <!-- Conteneur princ profil -->
      <h1>Mon Profil</h1> <!-- Titre profil -->
        <div class="profile-info"> <!-- Section des infos profil -->
        <!-- Conteneur pour l'img de profil -->
        <div class="profile-image-container">
          <!-- Étiquette pour le champ de dl d'img -->
          <label for="profile-image">Image de profil:</label>
          <!-- Champ de dl pour choisir img de profil -->
          <input type="file" id="profile-image" accept="image/*">
            <!-- Preview img de profil avec une img par défaut -->
            <img id="preview-image" src="https://zupimages.net/up/24/22/f5xx.png" alt="Profile Img">
        </div>
        <!-- Conteneur détails profil -->
        <div class="profile-details">
          <!-- Étiquette champ pseudo -->
          <label for="username">Pseudo:</label>
          <!-- Champ saisi pseudo avec une valeur par défaut -->
          <input type="text" id="username" value="Utilisateur">
          </div>
      </div>
      <!-- Bouton de save infos profil -->
      <button id="save-btn">Sauvegarder</button>
      </div>
    <script src="./profile.js"></script>
    </body>
</html>
