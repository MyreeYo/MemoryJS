<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <title>Signup/Login</title>
    <link rel="stylesheet" href="./insco.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="./index.html" target="_blank">Accueil</a></li>
            <li><a href="./jeu.html" target="_blank">Jouer</a></li>
            <li><a href="./profile.html" target="_blank">Profil</a></li>
            <li><a href="./insco.html" target="_blank">S'inscrire/Se connecter</a></li>
        </ul>
    </nav>
    <div class="container">
        <form id="signupForm">
            <h2>Sign Up</h2>
            <input type="text" id="username" placeholder="Pseudo" required minlength="3">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Mot de passe" required>
            <div id="passwordStrength"></div> <!-- affiche force mdp -->
            <button type="submit">Sign Up</button>
        </form>
        <form id="loginForm">
            <h2>Login</h2>
            <input type="text" id="loginUsername" placeholder="Pseudo" required>
            <input type="password" id="loginPassword" placeholder="Mot de passe" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <script src="./insco.js"></script>
</body>
</html>
